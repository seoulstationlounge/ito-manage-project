<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>회사 입력</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" action="#"
                  th:action="@{/company}" th:object="${helpdeskForm}" method="post" novalidate>

                <div class="form-group">
                    <label for="fieldManager">요청 내용</label>
                    <input id="fieldManager" type="text" th:field="*{content}" class="form-control"
                           placeholder="김대리 대리" aria-describedby="nicknameHelp" required>
                    <small class="invalid-feedback">요청 내용을 입력하세요.</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">입력하기</button>
                </div>
            </form>
        </div>

        <div class="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
