<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <div th:replace="fragments.html :: main-nav"></div>
    <link href="/css/styles.css" rel="stylesheet">

    <div class="row justify-content-center" id="main">
    <div class="col-sm-8">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/helpdesk/questions">
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">요청하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
    </div>

    <div class="fragments.html :: footer"></div>
    <script src="/js/help-scripts.js"></script>
</body>
</html>
